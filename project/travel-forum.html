        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles/travel-forum.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Kanit&family=Open+Sans:wght@300&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poetsen+One&family=Roboto:wght@500&family=Sedan+SC&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond&family=Figtree&family=Kanit&family=Open+Sans:wght@300&family=Playfair+Display&family=Poetsen+One&family=Roboto:wght@500&family=Sedan+SC&display=swap"
            rel="stylesheet">
        <script src="scripts/travel-forum.js" defer></script>
    </head>

    <body>
        <header>
            <nav>
                <a href="traveling-french-cities.html" id="home-page">Home</a>
                <a href="travel-paris.html">Paris</a>
                <a href="travel-colmar.html">Colmar</a>
                <a href="travel-forum.html">Forum</a>
            </nav>
        </header>
        <main>
            <div class="form-group">
                <form method="get" action="review.html" id="product-review">
                    <h1>Country Review</h1>

                    <label for="naming-product">Traveling To</label>
                    <select name="naming-product" id="naming-product" required>
                        <option value="" disabled selected>Where did you travel to...</option>
                    </select>

                    <label>Overall Rating Of that Country</label>
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label
                            for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                    </div>

                    <label for="installment-date">Date of When You Like to Travel(Not Required)</label>
                    <input type="date" id="installment-date" name="installation-date">

                    <fieldset>
                        <legend>What did you like most about the Country? (check all that apply)</legend>
                        <div class="checkbox">
                            <input type="checkbox" id="food" name="features" value="yes">
                            <label for="durability">Food</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="museums" name="features" value="yes">
                            <label for="ease-of-use">Museums</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="history" name="features" value="yes">
                            <label for="performance">History</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="architecture" name="features" value="yes">
                            <label for="design">Architecture</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="people" name="features" value="yes">
                            <label for="design">People</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="culture" name="features" value="yes">
                            <label for="design">Culture</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="getting-around" name="features" value="yes">
                            <label for="design">Ease of Getting Around</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="art" name="features" value="yes">
                            <label for="design">Art</label>
                        </div>
                    </fieldset>

                    <label for="reviewing">What were some of your favorite places? (optional)</label>
                    <textarea name="reviewing" id="reviewing"></textarea>

                    <label for="written-name">Name (optional)</label>
                    <input type="text" id="written-name" name="written-name">

                    <input type="submit" value="Post Review">
                </form>
            </div>
        </main>
        <footer>
            <p>&COPY;<span id="currentyear"></span> | Emily McGovern | Italy <p id="lastModified"></p>
            </p>
            <div class="social">
                <a href="https://facebook.com" target="blank">
                    <img src="images/icons8-facebook.svg" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="blank">
                    <img src="images/icons8-twitterx.svg" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="blank">
                    <img src="images/icons8-instagram.svg" alt="instagram icon">
                </a>
            </div>
        </footer>
    </body>

</html>
