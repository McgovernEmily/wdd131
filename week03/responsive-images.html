<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">

</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.wepd">
                <source media="(min-width: 500px)" srcset="images/hero-medium.wepd">
                <img src="images/hero-small.webp" alt="hero small" width="500" height="250">
            </picture>
        </div>
    </main>   
</body>
</html>
